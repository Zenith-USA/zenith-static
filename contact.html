<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Zenith Wellness Metrics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #1a202c;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .logo {
            background: rgba(248, 250, 252, 0.1);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #f8fafc;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border: 1px solid rgba(248, 250, 252, 0.2);
        }
        
        h1 {
            color: #f8fafc;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            letter-spacing: -0.025em;
        }
        
        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
            font-weight: 300;
        }
        
        .form-container {
            background: rgba(30, 41, 59, 0.95);
            border-radius: 20px;
            padding: 3rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 1px solid rgba(248, 250, 252, 0.1);
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #f8fafc;
        }
        
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(248, 250, 252, 0.2);
            background: rgba(248, 250, 252, 0.05);
            color: #f8fafc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: rgba(248, 250, 252, 0.1);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
        }
        
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }
        
        .back-link a {
            color: #f8fafc;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 6px;
            background: rgba(248, 250, 252, 0.1);
            transition: background 0.3s ease;
            border: 1px solid rgba(248, 250, 252, 0.2);
        }
        
        .back-link a:hover {
            background: rgba(248, 250, 252, 0.2);
        }
        
        .contact-info {
            background: rgba(248, 250, 252, 0.05);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(248, 250, 252, 0.1);
        }
        
        .contact-info h3 {
            color: #f8fafc;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .contact-info p {
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }
        
        .contact-info a {
            color: #94a3b8;
            text-decoration: none;
        }
        
        .contact-info a:hover {
            color: #f8fafc;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .form-container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Contact Us</h1>
            <p class="subtitle">We'd love to hear from you</p>
        </div>
        
        <div class="contact-info">
            <h3>ðŸ“§ Get in Touch</h3>
            <p><strong>Privacy & Data Questions:</strong> <a href="mailto:privacy@zenithwellnessmetrics.com">privacy@zenithwellnessmetrics.com</a></p>
            <p><strong>General Support:</strong> <a href="mailto:support@zenithwellnessmetrics.com">support@zenithwellnessmetrics.com</a></p>
            <p><strong>Data Requests:</strong> <a href="mailto:data-request@zenithwellnessmetrics.com">data-request@zenithwellnessmetrics.com</a></p>
        </div>
        
        <div class="form-container">
            <form action="mailto:privacy@zenithwellnessmetrics.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject *</label>
                    <select id="subject" name="subject" required>
                        <option value="">Please select...</option>
                        <option value="Privacy Question">Privacy Question</option>
                        <option value="Data Request">Data Request</option>
                        <option value="General Support">General Support</option>
                        <option value="Partnership Inquiry">Partnership Inquiry</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" placeholder="Please describe your question or request..." required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            
            <p style="margin-top: 1rem; color: #94a3b8; font-size: 0.9rem; text-align: center;">
                We will try to response as quickly as possible!
            </p>
        </div>
        
        <div class="back-link">
            <a href="/">&larr; Back to Home</a>
        </div>
    </div>
</body>
</html>
