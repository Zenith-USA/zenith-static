<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Zenith Wellness</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #004038;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        h1 {
            color: #fff;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .contact-info {
            text-align: center;
        }

        .contact-info p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .contact-info a {
            color: #fff;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .back {
            margin-top: 3rem;
        }

        .back a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <div class="contact-info">
        <p>Email: <a href="mailto:support@zenithwellness.health">support@zenithwellness.health</a></p>
    </div>
    <div class="back">
        <a href="index.html">&larr; Back</a>
    </div>
</body>
</html>
